<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="tag.css">
    <style>
        body {
            background: linear-gradient(to left, #00ffff, #ff00ff);
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container1 {
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .tag {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .tag table {
            border-collapse: collapse;
        }

        .tag td {
            padding: 5px 10px;
        }

        .tag a {
            text-decoration: none;
            color: #333;
        }

      
    </style>
</head>
<body> 

    <div class="container1">
        <h2>Login</h2>
        <form action="#">
            <input type="text" placeholder="Type your username" required>
            <input type="password" placeholder="Type your password" required>
            <button type="submit">LOGIN</button>
            <p>Forgot password?</p>
            <p>Or Sign Up Using</p>
            <div style="display: flex; justify-content: center; margin-top: 10px;">
                <button style="background-color: #333; width: 30px; height: 30px; border-radius: 50%; margin: 0 5px;"></button>
                <button style="background-color: #007bff; width: 30px; height: 30px; border-radius: 50%; margin: 0 5px;"></button>
                <button style="background-color: #ff0000; width: 30px; height: 30px; border-radius: 50%; margin: 0 5px;"></button>
                <button style="background-color: #4CAF50; width: 30px; height: 30px; border-radius: 50%; margin: 0 5px;"></button>
            </div>
        </form>
    </div>
